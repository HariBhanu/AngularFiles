<p>customer works!</p>
<table border="3">
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let e of customer | async">
        <td>{{e.custId}}</td>
        <td>{{e.custName}}</td>
        <td>{{e.cusPassword}}</td>
        <td>{{e.cusEmail}}</td>
        <td>{{e.cusMobile}}</td>
        <td>{{e.cusAddress}}</td>
    </tr>
</table>
